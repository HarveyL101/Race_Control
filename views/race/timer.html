<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/timer.css">
    <link rel="icon" href="/imgs/favicon.ico">
    <script type="module" defer src="/js/timer.js"></script>
    <title>Timer</title>
  </head>

  <body>
    <header>
      <h1 id="page-header">Title</h1>
      <h4 id="welcome-msg">Welcome message</h4>
      <a href="/home"><img src="/imgs/home.png" alt="Home Button"></a>
      <a href="./race-finder.html"><img src="/imgs/back_button.png" alt="Back Button"></a>
      

    </header>

    <div id="details-container">
      <p>details container here</p>
    </div>

    <stopwatch-panel></stopwatch-panel>
    
    <leaderboard-panel></leaderboard-panel>

    
  </body>

  <template id="stopwatch-template">
    <link rel="stylesheet" href="../css/timer.css">
    <div id="stopwatch-wrapper">
      
      
      <div id="stopwatch-container">
        <h2>Press 'Start' to begin your lap!</h2>
        <p id="timer">00:00:00</p>

        <button id="start-stop" type="button">Start</button>
        <button id="submit-lap">Submit Lap</button>
        <button id="reset" type="button">Reset</button>
        
      </div>
    </div>
  </template>

  <template id="leaderboard-template">
    <link rel="stylesheet" href="../css/timer.css">

    <div id="leaderboard-wrapper">
        <div id="leaderboard-container">
          <div id="leaderboard-header">
            <h4>Leaderboard Table</h4>
            <p>Your current results will be displayed here...</p>
          </div>

          <table border="1" id="leaderboard-table">
            <thead>
              <tr id="header-row">
                <td>Lap Number</td>
                <td>Lap Time (HH:MM:SS)</td>
                <td>Time Remaining (Interval - Lap Time)</td>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr id="data-row">
                <td>Placeholder Data Row</td>
                <td>Placeholder Data Row</td>
                <td>Placeholder Data Row</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </template>
</html>
