<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/race/timer.css">
    <link rel="icon" href="/imgs/favicon.ico">
    <script type="module" defer src="/js/race/timer.js"></script>
    <title>Timer</title>
  </head>

  <body>
    <header>
      <div id="header-left">
        <h1 id="page-header">Here you can record your lap times for your race!</h1>
        <h3 id="welcome-msg">Welcome!</h3>
      </div>
      
      <div id="header-right">
        <a class="icon-buttons" href="/home"><img src="/imgs/home.png" alt="Home Button"></a>
        <a class="icon-buttons" href="./race-finder.html"><img src="/imgs/back_button.png" alt="Back Button"></a>
      </div>
    </header>

    <stopwatch-panel></stopwatch-panel>
  </body>

  <template id="stopwatch-template">
    <link rel="stylesheet" href="/css/components/stopwatch.css">
    <div id="stopwatch-wrapper">
      
      
      <div id="stopwatch-container">
        <h2>Press 'Start' to begin your lap!</h2>
        <p id="timer">00:00:00</p>

        <button id="start-stop" type="button">Start</button>
        <button id="submit-lap">Submit Lap</button>
        <button id="reset" type="button">Reset</button>
      </div>
    </div>
  </template>
</html>
