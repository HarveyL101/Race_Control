<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/timer.css">
    <script defer src="/src/timer.js"></script>
    <title>Timer</title>
  </head>

  <body>
    <header>
      <h1>This Is My Timer Page</h1>
    </header>

    <section id="input-section">
      <h2>Timer goes under here</h2>
      
      <div id="timer">00:00:00</div>
      <button id="start-stop" type="button" onclick=timerHandler()>Start</button>
      <button id="reset" type="button" onclick=resetTimer()>Reset</button>
      
      <p>bottom of section</p>
    </section>

    <div id="leaderboard-container">
      <form id="leaderboard-form" action="/leaderboard" method="POST">
        <div id="leaderboard-container">
          <label for="lap">
            <button id="lap" type="button" onclick=leaderboardUpdate()>Runner Finished</button>
          </label>
          <label for="finish">
            <button id="finish" type="submit">End Race</button>
          </label>
          <h3>Leaderboard</h3>
          <p>*********************</p>
          <div id="leaderboard">
            <ul id="leaderboard-list">
            </ul>
            <p>*********************</p>
          </div>
        </div>
      </form>
    </div>

    <number-pad id="number-pad"></number-pad>
  </body>

  <template id="number-pad-template">
    <link rel="stylesheet" href="../css/timer.css">
    <div id="number-pad-container">
      <div id="preview-container">
        <p id="preview">&nbsp;</p>
      </div>
      <div id="button-container">
        <div class="num-pad">
          <!-- First Row -->
          <button class="num-pad-btn" data-value="1">1</button>
          <button class="num-pad-btn" data-value="2">2</button>
          <button class="num-pad-btn" data-value="3">3</button>
          <!-- Second Row -->
          <button class="num-pad-btn" data-value="4">4</button>
          <button class="num-pad-btn" data-value="5">5</button>
          <button class="num-pad-btn" data-value="6">6</button>
          <!-- Third Row -->
          <button class="num-pad-btn" data-value="7">7</button>
          <button class="num-pad-btn" data-value="8">8</button>
          <button class="num-pad-btn" data-value="9">9</button>
          <!-- Fourth Row -->
          <button class="num-pad-btn" data-value="backspace">Backspace</button>
          <button class="num-pad-btn" data-value="0">0</button>
          <button class="num-pad-btn" data-value="enter">Enter</button>
        </div>
      </div>
    </div>
  </template>
</html>
