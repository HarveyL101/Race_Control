<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/timer.css">
    <title>Timer</title>
  </head>

  <body>
    <header>
      <h1>This Is My Timer Page</h1>
    </header>

    <section>
      <h2>Timer goes under here</h2>
      
      <div id="timer">00:00:00</div>
      <button id="start-stop" type="button" onclick=timerHandler()>Start</button>
      <button id="reset" type="button" onclick=resetTimer()>Reset</button>
      <button id="lap" type="button" onclick=leaderboardUpdate()>Lap</button>

      <p>bottom of section</p>
    </section>

    <section>
      <label>Leaderboard</label>
      <ul id="leaderboard">
      </ul>
    </section>

    <script defer src="/src/timer.js"></script>
  </body>
</html>
