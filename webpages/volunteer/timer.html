<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/timer.css">
    <link rel="icon" href="/webpages/imgs/favicon.ico">
    <script type="module" defer src="/src/timer.js"></script>
    <title>Timer</title>
  </head>

  <body>
    <header>
      <h1>This Is My Timer Page</h1>
      <button id="exit" ><a href="./home.html">Exit</a></button>
    </header>

    <stopwatch-panel></stopwatch-panel>

    <number-pad></number-pad>
    
    <leaderboard-panel></leaderboard-panel>

    
  </body>

  <template id="stopwatch-template">
    <link rel="stylesheet" href="../css/timer.css">
    <div id="stopwatch-wrapper">
      <h2>Timer goes under here</h2>
      
      <div id="stopwatch-container">
        
        <p id="timer">00:00:00</p>
        <button id="start-stop" type="button">Start</button>
        <button id="reset" type="button">Reset</button>
      </div>
    </div>
  </template>

  <template id="leaderboard-template">
    <link rel="stylesheet" href="../css/timer.css">

    <div id="leaderboard-wrapper">

        <div id="leaderboard-container">
          <form id="leaderboard-form" action="/api/lap-results" method="post">

            <h3>Leaderboard</h3>

            <div id="leaderboard">
              <p>*********************</p>
              <ul id="leaderboard-list"></ul>
              <h4>Leaderboard Table</h4>

              <p id="table-header">Current Checkpoint results will be displayed here...</p>

              <table border="1" id="leaderboard-table">
                <thead>
                  <tr id="header-row">
                    <td>Position</td>
                    <td>Runner</td>
                    <td>Lap Time (HH:MM:SS)</td>
                  </tr>
                </thead>
                <tbody id="table-body">
                  <tr id="data-row">
                    <td>Placeholder Data Row</td>
                    <td>Placeholder Data Row</td>
                    <td>Placeholder Data Row</td>
                  </tr>
                </tbody>

              </table>
              <p>*********************</p>
            </div>
            <div id="submit-lap">
              <button id="lap-end" type="submit">Finish Lap</button>
            </div>
          </form>
        </div>
      
      <div id="end-race-container">
        <p>*******************************</p>
        <h4>New Section</h4>
        <form action="api/placeholder">
          <button type="submit">End Race</button>
        </form>
      </div>
    </div>
  </template>


  <template id="number-pad-template">
    <link rel="stylesheet" href="../css/timer.css">

    <div id="number-pad-wrapper">

      <div id="number-pad-container">

        <div id="preview-container">
          <p id="preview">&nbsp;</p>
          <p><b>Enter a runners bib number, then press 'enter'</b></p>
        </div>
  
        <div id="button-container">
  
          <div class="num-pad">
            <!-- First Row -->
            <button class="num-pad-btn" data-value="1">1</button>
            <button class="num-pad-btn" data-value="2">2</button>
            <button class="num-pad-btn" data-value="3">3</button>
            <!-- Second Row -->
            <button class="num-pad-btn" data-value="4">4</button>
            <button class="num-pad-btn" data-value="5">5</button>
            <button class="num-pad-btn" data-value="6">6</button>
            <!-- Third Row -->
            <button class="num-pad-btn" data-value="7">7</button>
            <button class="num-pad-btn" data-value="8">8</button>
            <button class="num-pad-btn" data-value="9">9</button>
            <!-- Fourth Row -->
            <button class="num-pad-btn" data-value="backspace">Backspace</button>
            <button class="num-pad-btn" data-value="0">0</button>
            <button class="num-pad-btn" data-value="enter">Enter</button>
          </div>
        </div>
      </div>
    </div>
    
  </template>
</html>
