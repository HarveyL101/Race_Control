<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="./imgs/favicon.ico">
    <script type="module" defer src="/src/index.js"></script>
  </head>

  <body>
    <div id="page-wrapper">
      <header>
        <h1>Login To Your Account!</h1>
      </header>

      <login-panel id="login-panel"></login-panel>

    </div>
    
    
    
    
  </body>

  <template id="login-template">
    <link rel="stylesheet" href="css/index.css">

    <div id="login-container">
      <form id="login-form" action="/login" method="POST">

        <div id="tooltip">
          <h2>Are you a Volunteer or a Runner?</h2>
          <h4>(A user would also come under 'Runner')</h4>
        </div>

        <div id="checkbox-section">
          
          <p>Volunteer:<input type="checkbox" id="volunteer-chk" checked="false"></p>
          <p>Runner:<input type="checkbox" id="runner-chk" checked="false"></p>
        </div>
        
        <label for="username">Please enter a username:
          <input type="text" id="username" name="username" required>
        </label>
        <label for="password">Please enter a password:
          <input type="password" id="password" name="password" required>
        </label>
        <input type="hidden" id="account-type" name="accountType" value="placeholder">
        <button type="submit">Submit</button>
        
      </form>
    </div>

  </template>
