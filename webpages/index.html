<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>

  <body>
    <header>
      <h1>Login To Your Account!</h1>
      <a href="home.html">Home</a>
    </header>
    
    <section id="volunteer-runner">
      <div>
        <h2>Are you a Volunteer or a Runner?</h2>
        <h4>(A user would also come under 'Runner')</h4>
        Volunteer:<input id="volunteer-chk" type="checkbox">
        Runner:<input id="runner-chk" type="checkbox">
      </div>
    </section>

    <section id="login-section">
      <form action="/login" method="POST">
        <div>
          <label>Please enter a username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div>
          <label>Please enter a password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Submit</button>
      </form>
      
    </section>
    <script defer src="index.js"></script>
  </body>
</html>
