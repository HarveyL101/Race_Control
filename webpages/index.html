<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="./imgs/favicon.ico">
  </head>

  <body>
    <header>
      <h1>Login To Your Account!</h1>
    </header>
    
    <div id="volunteer-runner">
      <div>
        <h2>Are you a Volunteer or a Runner?</h2>
        <h4>(A user would also come under 'Runner')</h4>
        Volunteer:<input id="volunteer-chk" type="checkbox">
        Runner:<input id="runner-chk" type="checkbox">
      </div>
    </div>

    <div id="login-container">
      <form id="login-form" action="/login" method="POST">
          <label>Please enter a username:
            <input type="text" id="username" name="username" required>
          </label>
          <label>Please enter a password:
            <input type="password" id="password" name="password" required>
          </label>
        <input type="hidden" id="account-type" name="accountType" value="peepeepoopoo" onchange=update()>
        <button type="submit">Submit</button>
      </form>
    </div>
      
    </div>
    <script defer src="/src/index.js"></script>
  </body>

  <template id="register-template">

  </template>
</html>
